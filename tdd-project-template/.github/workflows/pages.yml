name: ðŸŽ¯ Update TDD Project Dashboard

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'epics/**'
      - 'scripts/visualization/**'
  workflow_dispatch:

permissions:
  contents: write     # For commits
  pages: write       # For Pages deployment
  id-token: write    # For OIDC authentication

concurrency:
  group: "pages"
  cancel-in-progress: false

environment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install plotly pandas pyyaml requests
          
      - name: Generate TDD Gantt Charts
        run: |
          python scripts/visualization/tdd_gantt_tracker.py --output docs/tdd_gantt_progress.html --no-open
          
      - name: Setup Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4