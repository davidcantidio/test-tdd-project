# Prometheus Configuration for TDD Framework Monitoring
# 
# This configuration sets up Prometheus to scrape metrics from:
# - TDD Framework application
# - System metrics (node_exporter)
# - Database metrics
# - Custom application metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tdd-framework'
    environment: 'production'

# Rule files for alerting
rule_files:
  - "alert_rules.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # TDD Framework Application Metrics
  - job_name: 'tdd-framework'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # System Metrics (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    metrics_path: /metrics
    scrape_interval: 30s

  # Streamlit Application Metrics
  - job_name: 'streamlit-app'
    static_configs:
      - targets: ['localhost:8501']
    metrics_path: /metrics
    scrape_interval: 30s
    honor_labels: true

  # Database Metrics (if using external monitoring)
  - job_name: 'sqlite-exporter'
    static_configs:
      - targets: ['localhost:9102']
    metrics_path: /metrics
    scrape_interval: 60s

  # Redis Metrics (if Redis cache is enabled)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['localhost:9121']
    metrics_path: /metrics
    scrape_interval: 30s

  # Custom Performance Metrics
  - job_name: 'performance-metrics'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: /performance-metrics
    scrape_interval: 30s

# Storage configuration
storage:
  tsdb:
    path: /prometheus/data
    retention.time: 30d
    retention.size: 10GB

